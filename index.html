<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- fontAwesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"data-search-pseudo-elements></script>
            <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
   <div class="shape1"></div>
    <div class="card-container">
        <div class="nav-car">
            <ol>
                <li id="listHeart"><a class="heartAnimation" href="#"><i class="far fa-heart heart"></i></a></li>
                <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ol>
        </div>

        <div class="description-div">
            <img class="img-me" src="images/me.jpeg">
            <h1 class="MyName">Luca Credentino</h1>
            <h2 class="job">Front-end Developer</h2>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, omnis illo dicta, voluptas debitis odio voluptatem</p>
            <button class="btn-hireMe">Hire me</button>
        </div>

        <hr>

        <div class="skills-div">
            <h1>SKILLS</h1>
            <ol>
                <li><i style="color: #f0db4f;" class="fab fa-js-square fa-4x"></i>

                </li>
                <li><i style="color: #e34c26;" class="fab fa-html5 fa-4x"></i>
                </li>
                <li><i style="color: #264de4;" class="fab fa-css3-alt fa-4x"></i>
                </li>
            </ol>
            <div class="stars">
                <i class="fas fa-star friststar"></i> 
                <i class="fas fa-star"></i> 
                <i class="fas fa-star"></i>
                <i class="far fa-star "></i>
                <i class="far fa-star laststar"></i>
                <i class="fas fa-star friststar"></i> 
                <i class="fas fa-star"></i> 
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star laststar"></i>
                <i class="fas fa-star friststar"></i> 
                <i class="fas fa-star"></i> 
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
        </div>
    </div>
   <div class="shape2"></div>
    <!-- JavaScript -->
  <script src="app.js"></script>  
</body>
</html>
